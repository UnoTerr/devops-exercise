apiVersion: apps/v1
kind: Deployment
metadata:
  name: db
  labels:
    purpose: database
spec:
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
      - name: db
        image: postgres:latest
        env:
        -  name: DATABASE_USERNAME
           valueFrom:
            secretKeyRef:
              name: mysecret
              key: DATABASE_USERNAME
        -  name: DATABASE_PASSWORD
           valueFrom:
            secretKeyRef:
              name: mysecret
              key: DATABASE_PASSWORD
        -  name: DATABASE_NAME
           valueFrom:
            secretKeyRef:
              name: mysecret
              key: DATABASE_NAME

