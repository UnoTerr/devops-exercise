apiVersion: apps/v1
kind: Deployment
metadata:
  name: blog
  labels:
    purpose: blog
spec:
  selector:
    matchLabels:
      app: blog
  template:
    metadata:
      labels:
        app: blog
    spec:
      containers:
      - name: blog
        image: blog_blog:latest
        imagePullPolicy: Always
        env:
        - name: PGPASSWORD
          value: blog_backend
        - name: PGUSER
          value: blog_backend
        - name: PGDATABASE
          value: blog_backend
        - name: PGHOST
          value: db
        ports:
          - containerPort: 3000
