apiVersion: v1
kind: Service
metadata:
  name: blog-service
spec:
  selector:
    app: blog
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3000
    #nodePort: 30000
  type: NodePort
---
apiVersion: v1
kind: Endpoints
metadata:
  name: blog-service
subsets:
  - addresses:
      - ip: lvh.me
    ports:
      - port: 3000